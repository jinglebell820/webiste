<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amma & Nanna, Please Say Yes</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #fff5e4;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ff6b6b;
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        p {
            font-size: 1.4rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #555;
            animation: fadeInText 2s ease-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeInButtons 2.5s ease-out;
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #yesButton {
            background-color: #6bcf63;
            color: white;
        }

        #yesButton:hover {
            background-color: #57af51;
            transform: scale(1.1) rotate(-3deg);
        }

        #noButton {
            background-color: #fc7b7b;
            color: white;
            position: relative;
        }

        #noButton:hover {
            background-color: #e66a6a;
        }

        /* Dodging Animation */
        @keyframes dodge {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-100px, 50px); }
            50% { transform: translate(100px, -50px); }
            75% { transform: translate(-100px, -50px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mommy & Daddy,</h1>
        <p>
            I want to visit Rakshithaâ€™s house this New Year to celebrate with my friends.  
            I will be responsible and return on time.  
            Please say yes!
        </p>
        <div class="button-container">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <script>
        const noButton = document.getElementById('noButton');

        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
            noButton.style.animation = 'dodge 0.5s ease-out';
        });

        document.getElementById('yesButton').addEventListener('click', () => {
            window.location.href = "thankyou.html";
        });
    </script>
</body>
</html>
